<!-- view_document.html -->

<h2>{{ document }}</h2>
<p>Subject: {{ document.subject }}</p>
<p>Year Level: {{ document.year_level }}</p>

{% if file_content %}
    <h3>Document Content</h3>
    <!-- Display the document content as needed -->
    <p>{{ file_content }}</p>
{% else %}
    <p>No document content available.</p>
{% endif %}
