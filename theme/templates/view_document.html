{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document Details</title>
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
    <style>
        /* CSS styles go here */
        body {
            background-color: #f1f5f9;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #1a202c;
            font-size: 24px;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #d2d6dc;
        }

        .pdf-preview {
            margin-bottom: 20px;
        }

        .comments {
            margin-bottom: 20px;
        }

        .comment {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #d2d6dc;
            border-radius: 4px;
            background-color: #f8fafc;
        }

        .comment .info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            color: #718096;
        }

        .comment .email {
            font-weight: bold;
        }

        .comment .date {
            font-size: 12px;
        }

        .comment .content {
            color: #4a5568;
        }

        .no-comments {
            color: #718096;
        }

        .add-comment-section {
            margin-bottom: 20px;
        }

        .add-comment-section label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .add-comment-section textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #d2d6dc;
            border-radius: 4px;
            resize: none;
        }

        .add-comment-section button {
            background-color: #4299e1;
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .add-comment-section button:hover {
            background-color: #3182ce;
        }

        .download-comments-container {
            text-align: center;
            margin-top: 20px;
        }

        .download-comments-container .btn-primary {
            background-color: #4299e1;
            color: #ffffff;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }

        .download-comments-container .btn-primary:hover {
            background-color: #3182ce;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ document.subject }}</h1>

        <div class="pdf-preview">
            <div id="pdf-viewer"></div>
        </div>

        <div class="comments">
            <h2>Comments</h2>

            {% for comment in comments %}
                <div class="comment">
                    <div class="info">
                        <span class="email">{{ comment.user.email }}</span>
                        <span class="date">{{ comment.created_at }}</span>
                    </div>
                    <div class="content">{{ comment.content }}</div>
                </div>
            {% empty %}
                <p class="no-comments">No comments yet.</p>
            {% endfor %}
        </div>

        <div class="add-comment-section">
            <h2>Add a Comment</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.content.id_for_label }}">Comment:</label>
                    {{ form.content }}
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>

        <div class="download-comments-container">
            <a href="{% url 'download_document' document.id %}" class="btn btn-primary">Download</a>
        </div>
    </div>

    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <script>
        const pdfUrl = "{{ document.file.url }}";
        const viewerContainer = document.getElementById("pdf-viewer");

        pdfjsLib.getDocument(pdfUrl).promise.then(pdf => {
            const numPages = pdf.numPages;
            const pagesPromises = [];

            for (let i = 1; i <= numPages; i++) {
                pagesPromises.push(pdf.getPage(i));
            }

            Promise.all(pagesPromises).then(pages => {
                let maxPageWidth = 0;

                pages.forEach(page => {
                    const viewport = page.getViewport({ scale: 1 });
                    maxPageWidth = Math.max(maxPageWidth, viewport.width);
                });

                pages.forEach(page => {
                    const viewport = page.getViewport({ scale: maxPageWidth / viewerContainer.clientWidth });
                    const canvas = document.createElement("canvas");
                    const context = canvas.getContext("2d");
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    viewerContainer.appendChild(canvas);

                    page.render({
                        canvasContext: context,
                        viewport: viewport
                    });
                });
            });
        });
    </script>
</body>
</html>
