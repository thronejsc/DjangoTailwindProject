<!DOCTYPE html>
<html>
<head>
    <title>Article Search</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .article-list {
            list-style: none;
            padding-left: 0;
        }

        .article-list li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .article-list li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .article-list li p {
            margin-top: 5px;
        }

        p.no-results {
            text-align: center;
            margin: 20px 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Article Search</h1>
        <form method="GET" action="{% url 'search_articles' %}">
            <div class="form-group">
                <input class="form-control" type="text" name="query" placeholder="Search Articles">
            </div>
            <div class="form-group">
                <label for="search_option">Search Option:</label>
                <select id="search_option" name="search_option" class="form-control">
                    <option value="text">Search by Text</option>
                    <option value="title">Search by Title</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>

        {% if articles %}
            <h2>Search Results for "{{ query }}"</h2>
            <ul class="article-list">
                {% for article in articles %}
                    <li>
                        <a href="{{ article.get_absolute_url }}">{{ article.title }}</a>
                        <p>{{ article.abstract }}</p>
                        <p>Author: {{ article.student.name }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-results">No articles found.</p>
        {% endif %}
    </div>
</body>
</html>
