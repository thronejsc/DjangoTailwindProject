<!DOCTYPE html>
<html>
<head>
    <title>Article Search</title>
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
        }

        .article-list {
            list-style: none;
            padding-left: 0;
        }

        .article-list li {
            margin-bottom: 5px;
        }

        .article-list li a {
            text-decoration: none;
        }

        p {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Article Search</h1>
        <form method="GET" action="{% url 'search_articles' %}">
            <div class="form-group">
                <input class="form-control" type="text" name="query" placeholder="Search Articles">
            </div>
            <button class="btn btn-primary" type="submit">Search</button>
        </form>

        {% if articles %}
            <h2>Search Results for "{{ query }}"</h2>
            <ul class="article-list">
                {% for article in articles %}
                    <li><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No articles found.</p>
        {% endif %}
    </div>
</body>
</html>
